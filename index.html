<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cpf Gen Vue</title>
  <style>
    .igual {
      color: green;
    }

    .diferente {
      color: red;
    }
    h5 {
      padding-bottom: 10px;
      border-bottom: 1px solid #eee;
    }
  </style>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div id="app">
      <div class="card mt-4 p-3">
        <div class="row">
          <div class="col-12 col-md-6">
            <label class="d-block">CPF de teste</label>
            <small class="d-block">Apenas os 9 primeiros d√≠gitos</small>
            <input class="form-control" type="text" :value="cpf9" @input="numberOnly($event)" maxlength="9">
          </div>
          <div class="col-12 col-md-6">
            <label class="d-block">&nbsp;</label>
            <small class="d-block">&nbsp;</small>
              <input class="form-control d-inline-block" style="width: 100px" type="number" min="2" v-model="nr" />
              <button class="btn btn-secondary d-inline-block" @click="generateCpfs()">
                Gerar {{nr}} CPF(s)
              </button>
          </div>
          <h5 class="mt-2" v-if="cpf9.length === 9">
            Cpf de teste
          </h5>
          <cpf v-if="cpf9.length === 9" :value="cpf9"></cpf>
          <h5 class="mt-2" v-if="list.cpfs.length">
            Lista cpfs ({{list.cpfs.length}})
          </h5>
          <cpf v-for="(c,i) in list.cpfs" :key="c.id" :pos="i" :value="c.val"></cpf>
          <!-- <div class="d-flex mt-2" v-if="cpf9.length === 9">
               <strong>Soma:</strong>&nbsp{{result.sumStr}} = <strong>{{result.sum}}</strong>
             </div> -->
        </div>
      </div>
    </div>
  </div>
  <script src="js/vue.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
